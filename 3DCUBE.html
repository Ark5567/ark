<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spinning Cube</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            font-size: 24px;
            font-weight: 300;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            letter-spacing: 2px;
        }
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="info">PREMIUM CUBE</div>
    <div class="controls">
        <button onclick="changeColor()">Change Color</button>
        <button onclick="toggleRotation()">Pause/Play</button>
        <button onclick="changeSpeed()">Speed Up</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube, edgesLine;
        let isRotating = true;
        let rotationSpeed = 0.008;
        let time = 0;

        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = null;
            scene.fog = new THREE.Fog(0x1a1a2e, 5, 15);

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            camera.position.y = 1;

            // Create renderer with enhanced settings
            renderer = new THREE.WebGLRenderer({ 
                alpha: true, 
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Create higher quality cube with beveled edges
            const geometry = new THREE.BoxGeometry(2.5, 2.5, 2.5, 4, 4, 4);
            
            // Create premium metallic material
            const material = new THREE.MeshStandardMaterial({
                color: 0x667eea,
                metalness: 0.7,
                roughness: 0.2,
                emissive: 0x667eea,
                emissiveIntensity: 0.2,
                flatShading: false
            });

            cube = new THREE.Mesh(geometry, material);
            cube.castShadow = true;
            cube.receiveShadow = true;
            scene.add(cube);

            // Add glowing edges
            const edgesGeometry = new THREE.EdgesGeometry(geometry);
            const edgesMaterial = new THREE.LineBasicMaterial({ 
                color: 0xffffff, 
                linewidth: 2,
                transparent: true,
                opacity: 0.6
            });
            edgesLine = new THREE.LineSegments(edgesGeometry, edgesMaterial);
            cube.add(edgesLine);

            // Enhanced lighting setup
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            // Main key light
            const keyLight = new THREE.DirectionalLight(0xffffff, 1.2);
            keyLight.position.set(5, 5, 5);
            keyLight.castShadow = true;
            keyLight.shadow.mapSize.width = 2048;
            keyLight.shadow.mapSize.height = 2048;
            scene.add(keyLight);

            // Fill light
            const fillLight = new THREE.DirectionalLight(0x764ba2, 0.6);
            fillLight.position.set(-5, 2, -3);
            scene.add(fillLight);

            // Rim light
            const rimLight = new THREE.DirectionalLight(0x4ecdc4, 0.8);
            rimLight.position.set(0, -3, -5);
            scene.add(rimLight);

            // Colored point lights for atmosphere
            const pointLight1 = new THREE.PointLight(0x667eea, 2, 10);
            pointLight1.position.set(3, 3, 3);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x764ba2, 2, 10);
            pointLight2.position.set(-3, -3, -3);
            scene.add(pointLight2);

            // Add particles for atmosphere
            addParticles();

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Start animation
            animate();
        }

        function addParticles() {
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 200;
            const posArray = new Float32Array(particlesCount * 3);

            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 20;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.02,
                color: 0x667eea,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if (isRotating) {
                cube.rotation.x += rotationSpeed;
                cube.rotation.y += rotationSpeed;
            }

            // Subtle floating animation
            cube.position.y = Math.sin(time) * 0.2;

            // Gentle camera sway
            camera.position.x = Math.sin(time * 0.3) * 0.5;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function changeColor() {
            const colors = [
                { main: 0x667eea, emissive: 0x667eea },
                { main: 0xff6b6b, emissive: 0xff6b6b },
                { main: 0x4ecdc4, emissive: 0x4ecdc4 },
                { main: 0xffe66d, emissive: 0xffe66d },
                { main: 0xf38181, emissive: 0xf38181 },
                { main: 0xaa96da, emissive: 0xaa96da },
                { main: 0x00d2ff, emissive: 0x00d2ff },
                { main: 0xff9a56, emissive: 0xff9a56 }
            ];
            
            const colorSet = colors[Math.floor(Math.random() * colors.length)];
            cube.material.color.setHex(colorSet.main);
            cube.material.emissive.setHex(colorSet.emissive);
        }

        function toggleRotation() {
            isRotating = !isRotating;
        }

        function changeSpeed() {
            rotationSpeed += 0.008;
            if (rotationSpeed > 0.04) rotationSpeed = 0.008;
        }

        // Initialize the scene
        init();
    </script>
</body>
</html>
