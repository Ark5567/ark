<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4ec0ca 0%, #4ec0ca 70%, #ded895 70%);
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        canvas {
            display: block;
            border: 3px solid #333;
        }
        
        #score {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: white;
            text-shadow: 3px 3px 0 #000;
            font-weight: bold;
            z-index: 10;
        }
        
        #modeIndicator {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #FFD700;
            text-shadow: 2px 2px 0 #000;
            font-weight: bold;
            z-index: 10;
            display: none;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
            z-index: 20;
        }
        
        #gameOver h1 {
            font-size: 64px;
            margin: 0;
            text-shadow: 4px 4px 0 #000;
        }
        
        #gameOver p {
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 2px 2px 0 #000;
        }
        
        #gameOver button {
            font-size: 24px;
            padding: 15px 40px;
            background: #ffa500;
            border: 3px solid #333;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 0 #000;
        }
        
        #gameOver button:hover {
            background: #ff8c00;
            transform: scale(1.05);
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 20;
        }
        
        #startScreen h1 {
            font-size: 64px;
            margin: 0;
            text-shadow: 4px 4px 0 #000;
        }
        
        #startScreen p {
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 2px 2px 0 #000;
        }
        
        #winScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
            z-index: 20;
        }
        
        #winScreen h1 {
            font-size: 72px;
            margin: 0;
            color: #FFD700;
            text-shadow: 4px 4px 0 #000;
        }
        
        #winScreen p {
            font-size: 28px;
            margin: 20px 0;
            text-shadow: 2px 2px 0 #000;
        }
        
        #winScreen button {
            font-size: 24px;
            padding: 15px 40px;
            background: #4CAF50;
            border: 3px solid #333;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 0 #000;
        }
        
        #winScreen button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="score">0</div>
        <div id="modeIndicator">RUNNER MODE!</div>
        <div id="startScreen">
            <h1>Flappy Bird</h1>
            <p>Click, Press Space, or Use Arrow Keys to Start</p>
            <p style="font-size: 18px;">Get 15 points to unlock Runner Mode!<br>Reach 30 points to win!</p>
        </div>
        <div id="gameOver">
            <h1>Game Over!</h1>
            <p>Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
        <div id="winScreen">
            <h1>YOU WIN!</h1>
            <p>Congratulations! You reached 30 points!</p>
            <p>Final Score: <span id="winScore">30</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const startScreenEl = document.getElementById('startScreen');
        const winScreenEl = document.getElementById('winScreen');
        const winScoreEl = document.getElementById('winScore');
        const modeIndicatorEl = document.getElementById('modeIndicator');

        let gameStarted = false;
        let gameActive = false;
        let score = 0;
        let frames = 0;
        let gameMode = 'flappy'; // 'flappy' or 'runner'

        const bird = {
            x: 80,
            y: 250,
            radius: 15,
            velocity: 0,
            gravity: 0.3,
            jump: -6.5,
            runnerY: 0,
            onGround: false
        };

        const pipes = [];
        const obstacles = [];
        const pipeWidth = 60;
        const pipeGap = 220;
        const pipeSpeed = 2;
        const obstacleWidth = 40;
        const obstacleHeight = 40;
        const runnerSpeed = 4;

        function createPipe() {
            const minHeight = 80;
            const maxHeight = canvas.height - pipeGap - minHeight - 120;
            const height = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            
            pipes.push({
                x: canvas.width,
                top: height,
                bottom: height + pipeGap,
                scored: false
            });
        }

        function createObstacle() {
            const patterns = ['single', 'double', 'triple', 'gap'];
            const pattern = patterns[Math.floor(Math.random() * patterns.length)];
            
            const groundY = canvas.height - 100;
            
            if (pattern === 'single') {
                obstacles.push({
                    x: canvas.width,
                    y: groundY - obstacleHeight,
                    width: obstacleWidth,
                    height: obstacleHeight,
                    scored: false
                });
            } else if (pattern === 'double') {
                obstacles.push({
                    x: canvas.width,
                    y: groundY - obstacleHeight,
                    width: obstacleWidth,
                    height: obstacleHeight,
                    scored: false
                });
                obstacles.push({
                    x: canvas.width + obstacleWidth + 20,
                    y: groundY - obstacleHeight,
                    width: obstacleWidth,
                    height: obstacleHeight,
                    scored: false
                });
            } else if (pattern === 'triple') {
                for (let i = 0; i < 3; i++) {
                    obstacles.push({
                        x: canvas.width + i * (obstacleWidth + 15),
                        y: groundY - obstacleHeight * (i % 2 + 1),
                        width: obstacleWidth,
                        height: obstacleHeight * (i % 2 + 1),
                        scored: false
                    });
                }
            } else if (pattern === 'gap') {
                obstacles.push({
                    x: canvas.width,
                    y: groundY - obstacleHeight * 2,
                    width: obstacleWidth,
                    height: obstacleHeight * 2,
                    scored: false
                });
            }
        }

        function drawBird() {
            if (gameMode === 'runner') {
                drawRunnerBird();
            } else {
                drawFlyingBird();
            }
        }

        function drawFlyingBird() {
            const angle = Math.min(bird.velocity * 3, 90) * Math.PI / 180;
            
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(angle);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.arc(2, 2, bird.radius, 0, Math.PI * 2);
            ctx.fill();
            
            const gradient = ctx.createRadialGradient(-5, -5, 2, 0, 0, bird.radius);
            gradient.addColorStop(0, '#FFE55C');
            gradient.addColorStop(1, '#FFD700');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, bird.radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#FFA500';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.fillStyle = '#FFB347';
            ctx.beginPath();
            ctx.ellipse(-3, 5, 8, 5, -0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#FF8C00';
            ctx.lineWidth = 1.5;
            ctx.stroke();
            
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(bird.radius - 2, 0);
            ctx.lineTo(bird.radius + 8, -3);
            ctx.lineTo(bird.radius + 8, 3);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = '#DC143C';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(5, -5, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(6, -5, 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(7, -6, 1, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        function drawRunnerBird() {
            const size = 30;
            const x = bird.x;
            const y = bird.runnerY;
            
            ctx.save();
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(x + 2, y + 2, size, size);
            
            const gradient = ctx.createLinearGradient(x, y, x + size, y + size);
            gradient.addColorStop(0, '#FFE55C');
            gradient.addColorStop(1, '#FFD700');
            ctx.fillStyle = gradient;
            ctx.fillRect(x, y, size, size);
            
            ctx.strokeStyle = '#FFA500';
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, size, size);
            
            ctx.fillStyle = '#000';
            ctx.fillRect(x + 8, y + 8, 6, 6);
            ctx.fillRect(x + 20, y + 8, 6, 6);
            
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(x + size, y + 15);
            ctx.lineTo(x + size + 8, y + 12);
            ctx.lineTo(x + size + 8, y + 18);
            ctx.closePath();
            ctx.fill();
            
            const legOffset = Math.sin(frames * 0.2) * 3;
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(x + 8, y + size, 4, 10 + legOffset);
            ctx.fillRect(x + 18, y + size, 4, 10 - legOffset);
            
            ctx.fillStyle = '#FF8C00';
            ctx.fillRect(x + 6, y + size + 10 + legOffset, 8, 3);
            ctx.fillRect(x + 16, y + size + 10 - legOffset, 8, 3);
            
            ctx.restore();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                const topGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
                topGradient.addColorStop(0, '#66BB6A');
                topGradient.addColorStop(0.5, '#4CAF50');
                topGradient.addColorStop(1, '#388E3C');
                
                ctx.fillStyle = topGradient;
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                
                ctx.fillStyle = '#66BB6A';
                ctx.fillRect(pipe.x - 5, pipe.top - 30, pipeWidth + 10, 30);
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(pipe.x + 5, 0, 8, pipe.top - 30);
                ctx.fillRect(pipe.x + 5, pipe.top - 30, 8, 25);
                
                ctx.strokeStyle = '#2d5c2d';
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.strokeRect(pipe.x - 5, pipe.top - 30, pipeWidth + 10, 30);
                
                const bottomGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
                bottomGradient.addColorStop(0, '#66BB6A');
                bottomGradient.addColorStop(0.5, '#4CAF50');
                bottomGradient.addColorStop(1, '#388E3C');
                
                ctx.fillStyle = bottomGradient;
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
                
                ctx.fillStyle = '#66BB6A';
                ctx.fillRect(pipe.x - 5, pipe.bottom, pipeWidth + 10, 30);
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(pipe.x + 5, pipe.bottom + 5, 8, canvas.height - pipe.bottom - 105);
                ctx.fillRect(pipe.x + 5, pipe.bottom, 8, 25);
                
                ctx.strokeStyle = '#2d5c2d';
                ctx.strokeRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
                ctx.strokeRect(pipe.x - 5, pipe.bottom, pipeWidth + 10, 30);
            });
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                const gradient = ctx.createLinearGradient(obs.x, obs.y, obs.x + obs.width, obs.y + obs.height);
                gradient.addColorStop(0, '#E74C3C');
                gradient.addColorStop(1, '#C0392B');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(obs.x + 5, obs.y + 5, obs.width - 10, obs.height / 3);
                
                ctx.strokeStyle = '#922B21';
                ctx.lineWidth = 3;
                ctx.strokeRect(obs.x, obs.y, obs.width, obs.height);
                
                ctx.fillStyle = '#000';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('!', obs.x + obs.width / 2, obs.y + obs.height / 2 + 7);
            });
        }

        function updateBird() {
            if (gameMode === 'flappy') {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;
                
                if (bird.y + bird.radius > canvas.height - 100) {
                    bird.y = canvas.height - 100 - bird.radius;
                    endGame();
                }
                
                if (bird.y - bird.radius < 0) {
                    bird.y = bird.radius;
                    bird.velocity = 0;
                }
            } else {
                const groundY = canvas.height - 100 - 30 - 13;
                
                if (!bird.onGround) {
                    bird.velocity += bird.gravity * 1.2;
                    bird.runnerY += bird.velocity;
                    
                    if (bird.runnerY >= groundY) {
                        bird.runnerY = groundY;
                        bird.velocity = 0;
                        bird.onGround = true;
                    }
                } else {
                    bird.runnerY = groundY;
                }
            }
        }

        function updatePipes() {
            if (frames % 110 === 0) {
                createPipe();
            }
            
            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;
                
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                }
                
                if (!pipe.scored && pipe.x + pipeWidth < bird.x) {
                    score++;
                    scoreEl.textContent = score;
                    pipe.scored = true;
                    
                    if (score === 15) {
                        switchToRunnerMode();
                    }
                }
                
                if (
                    bird.x + bird.radius > pipe.x &&
                    bird.x - bird.radius < pipe.x + pipeWidth &&
                    (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)
                ) {
                    endGame();
                }
            });
        }

        function updateObstacles() {
            if (frames % 80 === 0) {
                createObstacle();
            }
            
            obstacles.forEach((obs, index) => {
                obs.x -= runnerSpeed;
                
                if (obs.x + obs.width < 0) {
                    obstacles.splice(index, 1);
                }
                
                if (!obs.scored && obs.x + obs.width < bird.x) {
                    score++;
                    scoreEl.textContent = score;
                    obs.scored = true;
                    
                    if (score >= 30) {
                        winGame();
                    }
                }
                
                const birdLeft = bird.x;
                const birdRight = bird.x + 30;
                const birdTop = bird.runnerY;
                const birdBottom = bird.runnerY + 30;
                
                if (
                    birdRight > obs.x &&
                    birdLeft < obs.x + obs.width &&
                    birdBottom > obs.y &&
                    birdTop < obs.y + obs.height
                ) {
                    endGame();
                }
            });
        }

        function switchToRunnerMode() {
            gameMode = 'runner';
            pipes.length = 0;
            bird.runnerY = canvas.height - 100 - 30 - 13;
            bird.onGround = true;
            bird.velocity = 0;
            modeIndicatorEl.style.display = 'block';
            
            setTimeout(() => {
                modeIndicatorEl.style.display = 'none';
            }, 3000);
        }

        function drawGround() {
            const groundGradient = ctx.createLinearGradient(0, canvas.height - 100, 0, canvas.height);
            groundGradient.addColorStop(0, '#E8D78C');
            groundGradient.addColorStop(1, '#D4C376');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            
            ctx.fillStyle = '#C9C070';
            for (let i = 0; i < canvas.width; i += 20) {
                const height = Math.random() * 8 + 5;
                ctx.fillRect(i, canvas.height - 100, 3, height);
                ctx.fillRect(i + 6, canvas.height - 100, 3, height - 2);
                ctx.fillRect(i + 12, canvas.height - 100, 3, height + 1);
            }
            
            ctx.strokeStyle = '#8B7355';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 100);
            ctx.lineTo(canvas.width, canvas.height - 100);
            ctx.stroke();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height - 100);
            if (gameMode === 'runner') {
                skyGradient.addColorStop(0, '#FF6B6B');
                skyGradient.addColorStop(1, '#FF8E53');
            } else {
                skyGradient.addColorStop(0, '#87CEEB');
                skyGradient.addColorStop(1, '#4EC0CA');
            }
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height - 100);
            
            drawClouds();
            
            drawGround();
            
            if (gameMode === 'flappy') {
                drawPipes();
            } else {
                drawObstacles();
            }
            
            drawBird();
        }
        
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            const cloudOffset = (frames * 0.3) % 500;
            
            ctx.beginPath();
            ctx.arc(100 - cloudOffset, 100, 25, 0, Math.PI * 2);
            ctx.arc(130 - cloudOffset, 100, 30, 0, Math.PI * 2);
            ctx.arc(160 - cloudOffset, 100, 25, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(300 - cloudOffset, 150, 20, 0, Math.PI * 2);
            ctx.arc(325 - cloudOffset, 150, 25, 0, Math.PI * 2);
            ctx.arc(350 - cloudOffset, 150, 20, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(500 - cloudOffset, 80, 22, 0, Math.PI * 2);
            ctx.arc(530 - cloudOffset, 80, 28, 0, Math.PI * 2);
            ctx.arc(560 - cloudOffset, 80, 22, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameLoop() {
            if (!gameActive) return;
            
            frames++;
            updateBird();
            
            if (gameMode === 'flappy') {
                updatePipes();
            } else {
                updateObstacles();
            }
            
            draw();
            
            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (!gameStarted) {
                startGame();
            }
            if (gameActive) {
                if (gameMode === 'flappy') {
                    bird.velocity = bird.jump;
                } else {
                    if (bird.onGround) {
                        bird.velocity = -8;
                        bird.onGround = false;
                    }
                }
            }
        }

        function startGame() {
            gameStarted = true;
            gameActive = true;
            startScreenEl.style.display = 'none';
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            gameOverEl.style.display = 'block';
            finalScoreEl.textContent = score;
        }

        function winGame() {
            gameActive = false;
            winScreenEl.style.display = 'block';
            winScoreEl.textContent = score;
        }

        function restartGame() {
            gameMode = 'flappy';
            bird.y = 250;
            bird.runnerY = 0;
            bird.velocity = 0;
            bird.onGround = false;
            pipes.length = 0;
            obstacles.length = 0;
            score = 0;
            frames = 0;
            scoreEl.textContent = '0';
            gameOverEl.style.display = 'none';
            winScreenEl.style.display = 'none';
            modeIndicatorEl.style.display = 'none';
            gameActive = true;
            gameLoop();
        }

        canvas.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'ArrowDown' || e.code === 'ArrowLeft' || e.code === 'ArrowRight') {
                e.preventDefault();
                jump();
            }
        });

        draw();
    </script>
</body>
</html>
