<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4ec0ca 0%, #4ec0ca 70%, #ded895 70%);
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        canvas {
            display: block;
            border: 3px solid #333;
        }
        
        #score {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: white;
            text-shadow: 3px 3px 0 #000;
            font-weight: bold;
            z-index: 10;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
            z-index: 20;
        }
        
        #gameOver h1 {
            font-size: 64px;
            margin: 0;
            text-shadow: 4px 4px 0 #000;
        }
        
        #gameOver p {
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 2px 2px 0 #000;
        }
        
        #gameOver button {
            font-size: 24px;
            padding: 15px 40px;
            background: #ffa500;
            border: 3px solid #333;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 0 #000;
        }
        
        #gameOver button:hover {
            background: #ff8c00;
            transform: scale(1.05);
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 20;
        }
        
        #startScreen h1 {
            font-size: 64px;
            margin: 0;
            text-shadow: 4px 4px 0 #000;
        }
        
        #startScreen p {
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 2px 2px 0 #000;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="score">0</div>
        <div id="startScreen">
            <h1>Flappy Bird</h1>
            <p>Click, Press Space, or Use Arrow Keys to Start</p>
        </div>
        <div id="gameOver">
            <h1>Game Over!</h1>
            <p>Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const startScreenEl = document.getElementById('startScreen');

        let gameStarted = false;
        let gameActive = false;
        let score = 0;
        let frames = 0;

        const bird = {
            x: 80,
            y: 250,
            radius: 15,
            velocity: 0,
            gravity: 0.3,
            jump: -6.5
        };

        const pipes = [];
        const pipeWidth = 60;
        const pipeGap = 220;
        const pipeSpeed = 2;

        function createPipe() {
            const minHeight = 80;
            const maxHeight = canvas.height - pipeGap - minHeight - 120;
            const height = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            
            pipes.push({
                x: canvas.width,
                top: height,
                bottom: height + pipeGap,
                scored: false
            });
        }

        function drawBird() {
            const angle = Math.min(bird.velocity * 3, 90) * Math.PI / 180;
            
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(angle);
            
            // Body shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.arc(2, 2, bird.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Body
            const gradient = ctx.createRadialGradient(-5, -5, 2, 0, 0, bird.radius);
            gradient.addColorStop(0, '#FFE55C');
            gradient.addColorStop(1, '#FFD700');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, bird.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Body outline
            ctx.strokeStyle = '#FFA500';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Wing
            ctx.fillStyle = '#FFB347';
            ctx.beginPath();
            ctx.ellipse(-3, 5, 8, 5, -0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#FF8C00';
            ctx.lineWidth = 1.5;
            ctx.stroke();
            
            // Beak
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(bird.radius - 2, 0);
            ctx.lineTo(bird.radius + 8, -3);
            ctx.lineTo(bird.radius + 8, 3);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = '#DC143C';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Eye white
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(5, -5, 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye pupil
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(6, -5, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye shine
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(7, -6, 1, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                // Pipe gradient
                const topGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
                topGradient.addColorStop(0, '#66BB6A');
                topGradient.addColorStop(0.5, '#4CAF50');
                topGradient.addColorStop(1, '#388E3C');
                
                // Top pipe body
                ctx.fillStyle = topGradient;
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                
                // Top pipe cap
                ctx.fillStyle = '#66BB6A';
                ctx.fillRect(pipe.x - 5, pipe.top - 30, pipeWidth + 10, 30);
                
                // Pipe highlights
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(pipe.x + 5, 0, 8, pipe.top - 30);
                ctx.fillRect(pipe.x + 5, pipe.top - 30, 8, 25);
                
                // Pipe border
                ctx.strokeStyle = '#2d5c2d';
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.strokeRect(pipe.x - 5, pipe.top - 30, pipeWidth + 10, 30);
                
                // Bottom pipe
                const bottomGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
                bottomGradient.addColorStop(0, '#66BB6A');
                bottomGradient.addColorStop(0.5, '#4CAF50');
                bottomGradient.addColorStop(1, '#388E3C');
                
                ctx.fillStyle = bottomGradient;
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
                
                // Bottom pipe cap
                ctx.fillStyle = '#66BB6A';
                ctx.fillRect(pipe.x - 5, pipe.bottom, pipeWidth + 10, 30);
                
                // Pipe highlights
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(pipe.x + 5, pipe.bottom + 5, 8, canvas.height - pipe.bottom - 105);
                ctx.fillRect(pipe.x + 5, pipe.bottom, 8, 25);
                
                // Pipe border
                ctx.strokeStyle = '#2d5c2d';
                ctx.strokeRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
                ctx.strokeRect(pipe.x - 5, pipe.bottom, pipeWidth + 10, 30);
            });
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            if (bird.y + bird.radius > canvas.height - 100) {
                bird.y = canvas.height - 100 - bird.radius;
                endGame();
            }
            
            if (bird.y - bird.radius < 0) {
                bird.y = bird.radius;
                bird.velocity = 0;
            }
        }

        function updatePipes() {
            if (frames % 110 === 0) {
                createPipe();
            }
            
            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;
                
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                }
                
                if (!pipe.scored && pipe.x + pipeWidth < bird.x) {
                    score++;
                    scoreEl.textContent = score;
                    pipe.scored = true;
                }
                
                if (
                    bird.x + bird.radius > pipe.x &&
                    bird.x - bird.radius < pipe.x + pipeWidth &&
                    (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)
                ) {
                    endGame();
                }
            });
        }

        function drawGround() {
            // Ground gradient
            const groundGradient = ctx.createLinearGradient(0, canvas.height - 100, 0, canvas.height);
            groundGradient.addColorStop(0, '#E8D78C');
            groundGradient.addColorStop(1, '#D4C376');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            
            // Grass texture
            ctx.fillStyle = '#C9C070';
            for (let i = 0; i < canvas.width; i += 20) {
                const height = Math.random() * 8 + 5;
                ctx.fillRect(i, canvas.height - 100, 3, height);
                ctx.fillRect(i + 6, canvas.height - 100, 3, height - 2);
                ctx.fillRect(i + 12, canvas.height - 100, 3, height + 1);
            }
            
            // Ground border
            ctx.strokeStyle = '#8B7355';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 100);
            ctx.lineTo(canvas.width, canvas.height - 100);
            ctx.stroke();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height - 100);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#4EC0CA');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height - 100);
            
            // Clouds
            drawClouds();
            
            drawGround();
            drawPipes();
            drawBird();
        }
        
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            const cloudOffset = (frames * 0.3) % 500;
            
            // Cloud 1
            ctx.beginPath();
            ctx.arc(100 - cloudOffset, 100, 25, 0, Math.PI * 2);
            ctx.arc(130 - cloudOffset, 100, 30, 0, Math.PI * 2);
            ctx.arc(160 - cloudOffset, 100, 25, 0, Math.PI * 2);
            ctx.fill();
            
            // Cloud 2
            ctx.beginPath();
            ctx.arc(300 - cloudOffset, 150, 20, 0, Math.PI * 2);
            ctx.arc(325 - cloudOffset, 150, 25, 0, Math.PI * 2);
            ctx.arc(350 - cloudOffset, 150, 20, 0, Math.PI * 2);
            ctx.fill();
            
            // Cloud 3
            ctx.beginPath();
            ctx.arc(500 - cloudOffset, 80, 22, 0, Math.PI * 2);
            ctx.arc(530 - cloudOffset, 80, 28, 0, Math.PI * 2);
            ctx.arc(560 - cloudOffset, 80, 22, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameLoop() {
            if (!gameActive) return;
            
            frames++;
            updateBird();
            updatePipes();
            draw();
            
            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (!gameStarted) {
                startGame();
            }
            if (gameActive) {
                bird.velocity = bird.jump;
            }
        }

        function startGame() {
            gameStarted = true;
            gameActive = true;
            startScreenEl.style.display = 'none';
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            gameOverEl.style.display = 'block';
            finalScoreEl.textContent = score;
        }

        function restartGame() {
            bird.y = 250;
            bird.velocity = 0;
            pipes.length = 0;
            score = 0;
            frames = 0;
            scoreEl.textContent = '0';
            gameOverEl.style.display = 'none';
            gameActive = true;
            gameLoop();
        }

        canvas.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'ArrowDown' || e.code === 'ArrowLeft' || e.code === 'ArrowRight') {
                e.preventDefault();
                jump();
            }
        });

        draw();
    </script>
</body>
</html>
