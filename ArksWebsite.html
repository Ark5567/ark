<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            transition: opacity 2s ease-in-out;
        }

        .background.fade {
            opacity: 0;
        }

        /* Background Animation 1 - Geometric Shapes */
        .bg-animation-1 {
            background: radial-gradient(ellipse at top left, rgba(138, 43, 226, 0.3), transparent 50%),
                        radial-gradient(ellipse at bottom right, rgba(255, 20, 147, 0.3), transparent 50%),
                        radial-gradient(ellipse at center, rgba(0, 191, 255, 0.2), transparent 50%),
                        #000;
        }

        .shape {
            position: absolute;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            pointer-events: none;
            animation: morphShape 20s ease-in-out infinite;
            filter: blur(40px);
            opacity: 0.4;
        }

        @keyframes morphShape {
            0%, 100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
                transform: translate(50px, -50px) rotate(90deg) scale(1.1);
            }
            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
                transform: translate(0, 50px) rotate(180deg) scale(0.9);
            }
            75% {
                border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
                transform: translate(-50px, 0) rotate(270deg) scale(1.05);
            }
        }

        /* Background Animation 2 - Flowing Waves */
        .bg-animation-2 {
            background: linear-gradient(45deg, #1a0033, #000);
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, var(--wave-color) 0%, transparent 50%);
            opacity: 0.3;
            animation: wave-flow 20s ease-in-out infinite;
        }

        @keyframes wave-flow {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                transform: translate(-30%, -30%) rotate(180deg);
            }
        }

        /* Background Animation 3 - Aurora */
        .bg-animation-3 {
            background: #000;
        }

        .aurora {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 0, 128, 0.3) 20%,
                rgba(0, 255, 255, 0.3) 40%,
                rgba(128, 0, 255, 0.3) 60%,
                rgba(255, 255, 0, 0.3) 80%,
                transparent 100%
            );
            animation: aurora-shift 15s ease-in-out infinite;
            filter: blur(80px);
        }

        @keyframes aurora-shift {
            0%, 100% {
                transform: translateX(-50%) skewX(-10deg);
            }
            50% {
                transform: translateX(50%) skewX(10deg);
            }
        }

        /* Custom Cursor */
        .cursor {
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.4) 40%, transparent 70%);
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease, background 0.3s ease;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
        }

        .cursor.hover {
            transform: translate(-50%, -50%) scale(1.8);
            background: radial-gradient(circle, rgba(255, 200, 100, 0.9) 0%, rgba(255, 150, 100, 0.5) 40%, transparent 70%);
            border-color: rgba(255, 200, 100, 1);
            box-shadow: 0 0 30px rgba(255, 200, 100, 0.7), 0 0 60px rgba(255, 150, 100, 0.4);
        }

        /* Mouse Trail Effect */
        .mouse-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            animation: trailFade 0.8s ease-out forwards;
        }

        @keyframes trailFade {
            to {
                opacity: 0;
                transform: scale(0.3);
            }
        }

        /* Card Container */
        .card {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 1;
            overflow: hidden;
            width: 440px;
            transition: transform 0.3s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Card Content */
        .card-content {
            padding: 40px;
            display: flex;
            align-items: center;
            gap: 25px;
        }

        /* Avatar */
        .avatar {
            font-size: 80px;
            flex-shrink: 0;
        }

        /* Info Section */
        .info-section {
            flex: 1;
            text-align: left;
        }

        .name {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .tagline {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            margin-bottom: 15px;
        }

        .location {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Social Bar */
        .social-bar {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .social-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            color: white;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-icon:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.15);
        }

        .social-icon.twitter:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .social-icon.instagram:hover {
            background: rgba(225, 48, 108, 0.3);
            border-color: rgba(225, 48, 108, 0.5);
        }

        .social-icon.discord:hover {
            background: rgba(88, 101, 242, 0.3);
            border-color: rgba(88, 101, 242, 0.5);
        }

        .social-icon.steam:hover {
            background: rgba(102, 192, 244, 0.3);
            border-color: rgba(102, 192, 244, 0.5);
        }

        /* Audio Control */
        .audio-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .audio-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="background bg-animation-1" id="bg1"></div>
    <div class="background bg-animation-2" id="bg2" style="opacity: 0;">
        <div class="wave" style="--wave-color: rgba(255, 0, 128, 0.5); animation-delay: 0s;"></div>
        <div class="wave" style="--wave-color: rgba(0, 255, 255, 0.5); animation-delay: -5s;"></div>
        <div class="wave" style="--wave-color: rgba(128, 0, 255, 0.5); animation-delay: -10s;"></div>
    </div>
    <div class="background bg-animation-3" id="bg3" style="opacity: 0;">
        <div class="aurora" style="animation-delay: 0s;"></div>
        <div class="aurora" style="animation-delay: -5s; opacity: 0.5;"></div>
        <div class="aurora" style="animation-delay: -10s; opacity: 0.3;"></div>
    </div>

    <div class="cursor"></div>
    
    <div class="card">
        <div class="card-content">
            <div class="avatar">ü¶ä</div>
            <div class="info-section">
                <div class="name">Ark</div>
                <div class="tagline">"Don't be stuck in the past, Move to the future"</div>
                <div class="location">
                    <span>üìç</span>
                    <span>Lebanon üá±üáß</span>
                </div>
            </div>
        </div>
        
        <div class="social-bar">
            <a href="https://twitter.com/" target="_blank" class="social-icon twitter">
                <i class="fa-solid fa-dove"></i>
            </a>
            <a href="https://instagram.com/" target="_blank" class="social-icon instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://discord.com/" target="_blank" class="social-icon discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://steamcommunity.com/" target="_blank" class="social-icon steam">
                <i class="fab fa-steam"></i>
            </a>
        </div>
    </div>

    <div class="audio-control" id="audioControl">
        <i class="fas fa-volume-up" id="audioIcon"></i>
    </div>

    <audio id="bgAudio" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const interactiveElements = document.querySelectorAll('.social-icon, .audio-control');
        const card = document.querySelector('.card');

        let mouseX = 0;
        let mouseY = 0;
        let trailTimer = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';

            // Create mouse trail
            if (trailTimer % 2 === 0) {
                createMouseTrail(mouseX, mouseY);
            }
            trailTimer++;
        });

        function createMouseTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'mouse-trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            document.body.appendChild(trail);
            
            setTimeout(() => {
                trail.remove();
            }, 800);
        }

        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
            });
        });

        // Card Rotation on Hover
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });

        // Background Animation 1 - Geometric Shapes
        const bg1 = document.getElementById('bg1');
        const shapeColors = [
            'rgba(255, 0, 128, 0.6)',
            'rgba(0, 255, 255, 0.6)',
            'rgba(128, 0, 255, 0.6)',
            'rgba(255, 255, 0, 0.6)',
            'rgba(0, 255, 128, 0.6)',
        ];
        
        function createShape() {
            const shape = document.createElement('div');
            shape.className = 'shape';
            
            const size = Math.random() * 200 + 150;
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const duration = Math.random() * 10 + 15;
            const delay = Math.random() * 5;
            const color = shapeColors[Math.floor(Math.random() * shapeColors.length)];
            
            shape.style.width = size + 'px';
            shape.style.height = size + 'px';
            shape.style.left = startX + 'px';
            shape.style.top = startY + 'px';
            shape.style.background = color;
            shape.style.animationDuration = duration + 's';
            shape.style.animationDelay = delay + 's';
            
            bg1.appendChild(shape);
        }
        
        // Create morphing shapes
        for (let i = 0; i < 5; i++) {
            createShape();
        }

        // Background Switching (every 15 seconds)
        const backgrounds = [
            document.getElementById('bg1'),
            document.getElementById('bg2'),
            document.getElementById('bg3')
        ];
        let currentBg = 0;

        function switchBackground() {
            backgrounds[currentBg].style.opacity = '0';
            
            currentBg = (currentBg + 1) % 3;
            
            setTimeout(() => {
                backgrounds[currentBg].style.opacity = '1';
            }, 100);
        }

        setInterval(switchBackground, 15000);

        // Audio Control
        const audio = document.getElementById('bgAudio');
        const audioControl = document.getElementById('audioControl');
        const audioIcon = document.getElementById('audioIcon');
        let isPlaying = false;

        audioControl.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                audioIcon.className = 'fas fa-volume-mute';
            } else {
                audio.play();
                audioIcon.className = 'fas fa-volume-up';
            }
            isPlaying = !isPlaying;
        });

        // Auto-play audio (with user interaction requirement)
        document.body.addEventListener('click', () => {
            if (!isPlaying) {
                audio.play().catch(() => {});
                isPlaying = true;
                audioIcon.className = 'fas fa-volume-up';
            }
        }, { once: true });
    </script>
</body>
</html>
