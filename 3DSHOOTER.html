<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shooter Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
        }
        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 9px;
        }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        #health {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 24px;
        }
        #ammo {
            color: #ffe66d;
            font-weight: bold;
        }
        #score {
            color: #4ecdc4;
            font-weight: bold;
            font-size: 28px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px 60px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        #gameOver h1 {
            color: #ff6b6b;
            font-size: 48px;
            margin: 0 0 20px 0;
        }
        #gameOver p {
            color: white;
            font-size: 24px;
            margin: 10px 0;
        }
        #gameOver button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        #gameOver button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
        }
        .hit-marker {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
        }
        .hit-marker::before,
        .hit-marker::after {
            content: '';
            position: absolute;
            background: red;
        }
        .hit-marker::before {
            width: 40px;
            height: 3px;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }
        .hit-marker::after {
            width: 40px;
            height: 3px;
            top: 50%;
            transform: translateY(-50%) rotate(-45deg);
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div class="hit-marker" id="hitMarker"></div>
    
    <div id="hud">
        <div id="health">‚ù§Ô∏è Health: <span id="healthValue">100</span></div>
        <div id="ammo">üî´ Ammo: <span id="ammoValue">30</span></div>
        <div id="score">‚≠ê Score: <span id="scoreValue">0</span></div>
    </div>

    <div id="gameOver">
        <h1>GAME OVER</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <div id="instructions">
        WASD - Move | Mouse - Look | Click - Shoot | Destroy the red cubes!
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let enemies = [];
        let bullets = [];
        let health = 100;
        let ammo = 30;
        let score = 0;
        let gameActive = true;
        
        const moveSpeed = 0.15;
        const lookSpeed = 0.002;
        const keys = {};
        let mouseX = 0, mouseY = 0;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 0, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Ground
            const groundGeo = new THREE.PlaneGeometry(100, 100);
            const groundMat = new THREE.MeshLambertMaterial({ color: 0x4a7c59 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Grid pattern on ground
            const gridHelper = new THREE.GridHelper(100, 50, 0x333333, 0x333333);
            scene.add(gridHelper);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            dirLight.shadow.camera.left = -50;
            dirLight.shadow.camera.right = 50;
            dirLight.shadow.camera.top = 50;
            dirLight.shadow.camera.bottom = -50;
            scene.add(dirLight);

            // Create initial enemies
            for (let i = 0; i < 5; i++) {
                spawnEnemy();
            }

            // Event listeners
            document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
            document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('click', shoot);
            window.addEventListener('resize', onWindowResize);

            animate();
        }

        function spawnEnemy() {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshLambertMaterial({ color: 0xff4444 });
            const enemy = new THREE.Mesh(geometry, material);
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 15 + Math.random() * 20;
            enemy.position.x = Math.cos(angle) * distance;
            enemy.position.y = 0.5;
            enemy.position.z = Math.sin(angle) * distance;
            
            enemy.castShadow = true;
            enemy.health = 3;
            enemy.speed = 0.02 + Math.random() * 0.03;
            
            scene.add(enemy);
            enemies.push(enemy);
        }

        function shoot() {
            if (!gameActive || ammo <= 0) return;
            
            ammo--;
            document.getElementById('ammoValue').textContent = ammo;
            
            // Create bullet
            const bulletGeo = new THREE.SphereGeometry(0.1, 8, 8);
            const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const bullet = new THREE.Mesh(bulletGeo, bulletMat);
            
            bullet.position.copy(camera.position);
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            bullet.velocity = direction.multiplyScalar(0.8);
            
            scene.add(bullet);
            bullets.push(bullet);
            
            // Check hit
            checkHit(direction);
            
            // Reload after 2 seconds
            setTimeout(() => {
                if (ammo < 30) {
                    ammo = Math.min(30, ammo + 10);
                    document.getElementById('ammoValue').textContent = ammo;
                }
            }, 2000);
        }

        function checkHit(direction) {
            const raycaster = new THREE.Raycaster(camera.position, direction);
            const intersects = raycaster.intersectObjects(enemies);
            
            if (intersects.length > 0) {
                const enemy = intersects[0].object;
                enemy.health--;
                
                // Hit marker
                const hitMarker = document.getElementById('hitMarker');
                hitMarker.style.opacity = '1';
                setTimeout(() => hitMarker.style.opacity = '0', 100);
                
                if (enemy.health <= 0) {
                    scene.remove(enemy);
                    enemies = enemies.filter(e => e !== enemy);
                    score += 10;
                    document.getElementById('scoreValue').textContent = score;
                    spawnEnemy();
                } else {
                    // Flash red when hit
                    enemy.material.color.setHex(0xffaaaa);
                    setTimeout(() => enemy.material.color.setHex(0xff4444), 100);
                }
            }
        }

        function onMouseMove(event) {
            mouseX = event.movementX || 0;
            mouseY = event.movementY || 0;
        }

        function updateCamera() {
            if (!gameActive) return;
            
            // Rotate camera
            camera.rotation.y -= mouseX * lookSpeed;
            camera.rotation.x -= mouseY * lookSpeed;
            camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
            mouseX = 0;
            mouseY = 0;

            // Move camera
            const direction = new THREE.Vector3();
            
            if (keys['w']) {
                camera.getWorldDirection(direction);
                direction.y = 0;
                direction.normalize();
                camera.position.add(direction.multiplyScalar(moveSpeed));
            }
            if (keys['s']) {
                camera.getWorldDirection(direction);
                direction.y = 0;
                direction.normalize();
                camera.position.sub(direction.multiplyScalar(moveSpeed));
            }
            if (keys['a']) {
                camera.getWorldDirection(direction);
                direction.y = 0;
                direction.normalize();
                const left = new THREE.Vector3(-direction.z, 0, direction.x);
                camera.position.add(left.multiplyScalar(moveSpeed));
            }
            if (keys['d']) {
                camera.getWorldDirection(direction);
                direction.y = 0;
                direction.normalize();
                const right = new THREE.Vector3(direction.z, 0, -direction.x);
                camera.position.add(right.multiplyScalar(moveSpeed));
            }

            // Keep camera above ground
            camera.position.y = 2;
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                // Move towards player
                const direction = new THREE.Vector3();
                direction.subVectors(camera.position, enemy.position);
                direction.y = 0;
                direction.normalize();
                
                enemy.position.add(direction.multiplyScalar(enemy.speed));
                
                // Rotate to face player
                enemy.lookAt(camera.position);
                enemy.rotation.y += Math.PI;
                
                // Check if touching player
                const distance = enemy.position.distanceTo(camera.position);
                if (distance < 2) {
                    health -= 0.5;
                    document.getElementById('healthValue').textContent = Math.max(0, Math.floor(health));
                    
                    if (health <= 0) {
                        gameOver();
                    }
                }
            });
        }

        function updateBullets() {
            bullets.forEach((bullet, i) => {
                bullet.position.add(bullet.velocity);
                
                // Remove if too far
                if (bullet.position.length() > 100) {
                    scene.remove(bullet);
                    bullets.splice(i, 1);
                }
            });
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            // Clean up
            enemies.forEach(e => scene.remove(e));
            bullets.forEach(b => scene.remove(b));
            enemies = [];
            bullets = [];
            
            // Reset values
            health = 100;
            ammo = 30;
            score = 0;
            gameActive = true;
            
            document.getElementById('healthValue').textContent = health;
            document.getElementById('ammoValue').textContent = ammo;
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('gameOver').style.display = 'none';
            
            camera.position.set(0, 2, 5);
            camera.rotation.set(0, 0, 0);
            
            for (let i = 0; i < 5; i++) {
                spawnEnemy();
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (gameActive) {
                updateCamera();
                updateEnemies();
                updateBullets();
            }
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
